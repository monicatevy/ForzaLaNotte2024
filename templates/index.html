<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Input</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Maze Input Form</h1>
    <p>Guide the ball to each input zone to enter the required characters.</p>
    <canvas id="mazeCanvas" width="500" height="300"></canvas>
    <div id="form-container">
        <form action="/" method="post">
            <label for="mazeInput">Maze Input (Read-only):</label>
            <input type="text" id="mazeInput" name="mazeInput" readonly>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
